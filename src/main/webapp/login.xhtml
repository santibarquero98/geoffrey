<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Acceso</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styleLogin.css" />
</h:head>
<h:body>
	<h:outputText rendered="#{param['error'] != null}" value="Usuario y contraseña no válidos." />
	<h:outputText rendered="#{param['logout'] != null}" value="Has sido desconectado." />
	<br />
	<form action="#{request.contextPath}/login" method="post">
		<div class='wrap'>
	
		<table>
			<tr>
				<td>
					<input id="login" type="text" name="username" placeholder="Usuario" />
				</td>
			</tr>
			<tr>
				<td>
					<input id="password" type="password" name="password" placeholder="Contraseña"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Acceder" />
				</td>
			</tr>
		</table>
		</div>
	</form>
</h:body>
</html>
